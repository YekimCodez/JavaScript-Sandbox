<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculation Program</title>
</head>
<body>
    <h1>Age Calculation Program</h1>
    <form id="ageForm">
        <div>
            <label for="currentYear">Enter the current year:</label>
            <input type="number" id="currentYear" name="currentYear" required>
        </div>
        <div>
            <label for="birthYear">Enter your birth year:</label>
            <input type="number" id="birthYear" name="birthYear" required>
        </div>
        <button type="submit" id="calculateButton">Calculate Age</button>
    </form>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
