<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Message Box</title>
</head>
<body>
    <div class="container">
        <form action="" id="myForm" class="my__form">
            <div class="message__box">
                <h2 class="message_box_title">Message Box</h2>
                <input type="text" class="message__input" id="message" placeholder="Enter your message here" required  >
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        <p class="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
