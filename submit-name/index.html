<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Name</title>
</head>
<body>
    <h1>Submit Your Name</h1>
    <form id="nameForm">
        <label for="first name">Name:</label>
        <input type="text" id="first-name" name="name" placeholder="Enter your first name" required>
        <label for="last name">Name:</label>
        <input type="text" id="last-name" name="name" placeholder="Enter your last name" required>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script src="app.js"></script>
</body>
</html>
